databaseChangeLog:
  - changeSet:
      id: task-1
      author: 'Thiago Oliveira'
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: current
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: description
                  type: varchar(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: street
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: varchar(255)
              - column:
                  name: formatted
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: double
                  constraints:
                    nullable: false